<!DOCTYPE html><html><head><meta charset="UTF-8"><title>提取工具</title><script>function extract(provider){var input=document.getElementById("input-box").value,lines=input.split("\n"),regex=/\d{12,19}/g,result="",count=0;lines.forEach(function(line){line=line.replace(/\s/g,"");var matches=line.match(regex);if(matches){matches.forEach(function(match){result+=match+(match.length===19?provider:provider+"（位数不够）")+"\n";count++;});}});updateOutput(result,count);}function extractLinesWithNumbers(){var input=document.getElementById("input-box").value,lines=input.split("\n"),regex=/\d{12,}/,result="",count=0;lines.forEach(function(line){if(regex.test(line)){result+=line.replace(/\s/g,"")+"\n";count++;}});updateOutput(result,count);}function updateOutput(result,count){if(count>0){document.getElementById("output-box").value=result;document.getElementById("count-box").innerHTML="提取数量："+count;}else{document.getElementById("output-box").value="没有找到匹配的数字";document.getElementById("count-box").innerHTML="";}copyToClipboard();document.getElementById("input-box").value="";}function copyToClipboard(){var copyText=document.getElementById("output-box");copyText.select();copyText.setSelectionRange(0,99999);document.execCommand("copy");}function processText(){const input=document.getElementById("input-box"),output=document.getElementById("output-box"),text=input.value.replace(/(.*?)(?=:)/gm,'').replace(/\s+/g,'').replace(/:/g,'\n').trim(),lines=text.split('\n').filter(line=>line);output.value=lines.join('\n');}</script></head><body><textarea id="input-box" style="width: 100%;" rows="20" placeholder="请输入要添加的内容"></textarea><br><br><button onclick="extractLinesWithNumbers()">提取整行</button><span>&nbsp;&nbsp;</span><button onclick="extract(document.getElementById('provider-box').value)">追加内容</button><span>&nbsp;&nbsp;</span><input type="text" id="provider-box" value="自定义"></input><span>&nbsp;&nbsp;</span><button onclick="processText()">处理文本</button><br><br><textarea id="output-box" style="width: 100%;" rows="20" placeholder="此处输出内容"></textarea><div id="count-box"></div></body></html>
