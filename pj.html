<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评语复制</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .upload-button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-button:hover {
      background-color: #2980b9;
    }

    .display {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .copy-button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-right: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-button:hover {
      background-color: #c0392b;
    }

    .end-message {
      font-size: 18px;
      font-style: italic;
      margin-top: 20px;
    }

    .line-input {
      width: 100px;
      margin-right: 20px;
      padding: 5px;
      border: 1px solid #ccc;
      padding: 10px 20px;
    }

    .go-button {
      background-color: #e67e22;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .go-button:hover {
      background-color: #d35400;
    }
  </style>

  <script>
    function processTextFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      const displayElement = document.getElementById('display');
      const copyButtonElement = document.getElementById('copyButton');
      const endMessageElement = document.getElementById('endMessage');
      const lineInputElement = document.getElementById('lineInput');
      const goButtonElement = document.getElementById('goButton');
      const lineNumberElement = document.getElementById('lineNumber');

      let lines = [];
      let currentLine = 0;

      reader.onload = function(e) {
        const text = e.target.result;
        lines = text.split('\n');

        displayElement.innerText = lines[currentLine];

        copyButtonElement.addEventListener('click', function() {
          const tempInput = document.createElement('input');
          tempInput.value = lines[currentLine];
          document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand('copy');
          document.body.removeChild(tempInput);
          currentLine++;
          if (currentLine < lines.length) {
            displayElement.innerText = lines[currentLine];
          } else {
            displayElement.innerText = '';
            endMessageElement.style.display = 'block';
            copyButtonElement.style.display = 'none';
            lineInputElement.style.display = 'none';
            goButtonElement.style.display = 'none';
          }
          lineNumberElement.innerText = '当前行数：' + (currentLine + 1) + ' / ' + lines.length;
        });

        goButtonElement.addEventListener('click', function() {
          const lineNumber = parseInt(lineInputElement.value);
          if (lineNumber > 0 && lineNumber <= lines.length) {
            currentLine = lineNumber - 1;
            displayElement.innerText = lines[currentLine];
            lineInputElement.value = '';
          }
          lineNumberElement.innerText = '当前行数：' + (currentLine + 1) + ' / ' + lines.length;
        });
      };

      reader.readAsText(file);
    }
  </script>
</head>
<body>
  <div class="container">
    <label for="fileInput" class="upload-button">上传一个文件</label>
    <button class="copy-button" id="copyButton">复制并跳到下一个</button>
    <div class="end-message" id="endMessage" style="display: none;">指定行</div>
    <input type="number" class="line-input" id="lineInput" placeholder="行数">
    <button class="go-button" id="goButton">跳转</button>
    <input type="file" accept=".txt" id="fileInput" onchange="processTextFile(event)">
    <div class="display" id="display"></div>
    <div id="lineNumber" style="font-size: 18px; margin-bottom: 20px;"></div>
    <br>
  </div>
</body>
</html>
